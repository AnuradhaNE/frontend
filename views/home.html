<div class="login-container">
    <h2>
        <i class="fa fa-graduation-cap"></i>
        <span>{{ __ "CLASS System" }}</span>
    </h2>
    <form role="form" class="section" method="POST" action="/">
        <h3 class="title">{{__ "Please Sign In"}}</h3>
        <div class="section-content">
            {{#if error }}
                <div class="error form-error">
                  <i class="fa fa-exclamation-circle"></i>
                  <span>Error: Wrong Email Address / Password</span>
                </div>
            {{/if}}
            <div class="form-group">
                <input class="form-control" placeholder="{{ __ "Email" }}" name="email" type="email" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="{{ __ "Password" }}" name="password" type="password" value="">
            </div>
            <div class="row">
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" value="Remember Me">{{ __ "Remember Me" }}
                    </label>
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <button type="submit" class="btn btn-lg btn-success btn-block">{{ __ "Login" }}</a>
            </div>
        </div>
    </form>
    <p>{{ __ "Forgot your password?" }} <a href="/reset" class="link">{{ __ "Click here to reset it." }}</a></p>
</div>
