<!DOCTYPE html>
<html>
    <head>
        <title>{{ __ title }}</title>

        <link rel="icon" type="image/ico" href="/static/favicon.ico">

        <link rel="stylesheet" type="text/css" href="/static/vendor/font-awesome.min.css">
        <link rel="stylesheet" rel="stylesheet/less" href="/static/main.css">

    </head>
    <body class="logged-out">
        <div class="main-container center">
                <div class="loggedout-container">
                    {{{body}}}

                    <div id="language-picker" class="hidden" onclick="document.getElementById('language-picker').classList.toggle('hidden')">
                        {{#each languageOptions}}
                            <a href="?lang={{ locale }}">
                                <i class="fa fa-globe"></i>
                                {{ language }}
                            </a>
                        {{/each}}
                        <a class="selected">
                            <i class="fa fa-globe"></i>
                            {{ language }}
                        </a>
                    </div>
                </div>
        </div>

        <script src="/static/shared.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
